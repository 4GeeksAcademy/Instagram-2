<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
        <style>
            body {
            font-family: 'Roboto', serif;
            }
        </style>
</head>
<body>
    <section id="title">
        <h1> Instagram</h1>
    </section>
        <section class="post">
            <section class="post-header">
                <div class="header">
                    <i class="fa-brands fa-html5"></i>
                    <h2> Dog's post</h2>   
                </div>
                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </section>
            <section class="image">
                <img src="https://thehappypuppysite.com/wp-content/uploads/2017/12/siberian6.jpg"></img>
            </section>
            <section class="post-icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>  
                </div>
               <div>
                    <i class="fa-regular fa-bookmark"></i>
               </div>
            </section>
            <section class="post-body">
                <p> 
                    <b>500</b>
                    Likes 
                </p>
                <p> 
                    This is a Husky dog 
                </p>
            </section>
    </section>
</body>
</html>
